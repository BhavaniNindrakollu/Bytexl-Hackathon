<!DOCTYPE html>
<html>
<head>
<title>Add Vendor</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#11998e,#38ef7d);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.form{
  background:white;
  padding:30px;
  border-radius:12px;
  width:350px;
}
input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:12px;
  background:#11998e;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
</style>
</head>

<body>
<div class="form">
<h2>Add Vendor</h2>
<input placeholder="Vendor Name">
<input placeholder="Phone Number">
<select>
<option>Food</option>
<option>Lighting</option>
<option>Sound</option>
<option>Decoration</option>
</select>
<input placeholder="Address">
<button>Add Vendor</button>
</div>
</body>
</html>
