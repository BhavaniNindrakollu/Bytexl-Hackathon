
<!DOCTYPE html>
<html>
<head>
<title>Create Event</title>
<style>
body {
  font-family: Arial;
  background: linear-gradient(to right,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:white;
  padding:30px;
  border-radius:12px;
  width:350px;
}
input, textarea {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  width:100%;
  padding:12px;
  background:purple;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
</style>
</head>

<body>
<div class="card">
<h2>Create Event</h2>
<input placeholder="Event Name">
<input type="date">
<input placeholder="Location">
<textarea placeholder="Description"></textarea>
<button>Create</button>
</div>
</body>
</html>
