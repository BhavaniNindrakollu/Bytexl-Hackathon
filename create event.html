<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
  <div class="auth-card" style="max-width: 500px;">
    <div class="auth-header">
      <h1>Create New Event</h1>
      <p>Fill in the details below</p>
    </div>
    <form>
      <div class="form-group">
        <label>Event Name</label>
        <input type="text" class="form-input" placeholder="Event Name">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-input">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-input" placeholder="Location">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-input" rows="3" placeholder="Description"></textarea>
      </div>
      <button class="btn btn-primary" style="width: 100%;">Create Event</button>
    </form>
    <div class="auth-footer" style="margin-top: 1.5rem;">
      <a href="events.html" class="btn btn-outline" style="border: none; padding: 0.5rem 1rem;">&larr; Back to
        Events</a>
    </div>
  </div>
</body>

</html>
