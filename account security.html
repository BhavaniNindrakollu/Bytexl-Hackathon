<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Security - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
  <div class="auth-card" style="max-width: 500px;">
    <div class="auth-header">
      <h2>Account Security</h2>
      <p>Update your password</p>
    </div>
    <form onsubmit="event.preventDefault(); updatePass();">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="p1" class="form-input" placeholder="New Password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="p2" class="form-input" placeholder="Confirm Password">
      </div>
      <button class="btn btn-primary" style="width: 100%;">Update Password</button>
    </form>
    <div class="auth-footer" style="margin-top: 1.5rem;">
      <a href="settingsOfEvents.html" class="btn btn-outline" style="border: none; padding: 0.5rem 1rem;">&larr; Back to
        Settings</a>
    </div>
  </div>

  <script>
    function updatePass() {
      let a = document.getElementById('p1').value;
      let b = document.getElementById('p2').value;

      if (a.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (a !== b) {
        alert("Passwords do not match.");
        return;
      }

      alert("Password updated successfully!");
    }
  </script>
</body>

</html>
