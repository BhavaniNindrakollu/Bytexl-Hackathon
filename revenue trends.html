<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenue Trends - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
  <div class="container" style="padding-top: 40px; padding-bottom: 40px;">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2>Revenue Trends</h2>
        <a href="analytics.html" class="btn btn-outline">&larr; Back</a>
      </div>

      <table class="table" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr style="background-color: var(--light); text-align: left;">
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Month</th>
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Revenue</th>
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Growth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">January</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$8,500</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border); color: #10b981;">+5%</td>
          </tr>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">February</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$10,200</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border); color: #10b981;">+20%</td>
          </tr>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">March</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$12,900</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border); color: #10b981;">+26%</td>
          </tr>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">April</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$15,400</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border); color: #10b981;">+19%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
