<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Pie Chart</title>

<style>
body{
    background:#f4f6fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:"Inter",sans-serif;
}

/* Card Container */
.chart-card{
    background:#ffffff;
    padding:30px;
    border-radius:18px;
    width:340px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    text-align:center;
}

/* Title */
.chart-card h3{
    margin-bottom:20px;
    color:#1f2937;
}

/* Donut Wrapper */
.donut-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Donut Chart */
.donut{
    width:200px;
    height:200px;
    border-radius:50%;
    position:relative;

    background:conic-gradient(
        #6366f1 0% 60%,
        #ec4899 60% 85%,
        #e5e7eb 85% 100%
    );

    animation:scaleUp 1.5s ease forwards;
    transform:scale(0);
}

/* Animation */
@keyframes scaleUp{
    to{
        transform:scale(1);
    }
}

/* Inner Circle (Donut effect) */
.donut::after{
    content:"";
    position:absolute;
    width:120px;
    height:120px;
    background:#ffffff;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Center Text */
.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
    text-align:center;
}

.center-text h2{
    margin:0;
    font-size:28px;
    color:#111827;
}

.center-text p{
    margin:0;
    font-size:14px;
    color:#6b7280;
}

/* Legend */
.legend{
    margin-top:20px;
    text-align:left;
    font-size:14px;
}

.legend div{
    display:flex;
    align-items:center;
    margin-bottom:8px;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
    margin-right:8px;
}

.sold{ background:#6366f1; }
.reserved{ background:#ec4899; }
.available{ background:#e5e7eb; }
</style>

</head>
<body>

<div class="chart-card">
    <h3>Event Ticket Distribution</h3>

    <div class="donut-wrapper">
        <div class="donut">
            <div class="center-text">
                <h2>60%</h2>
                <p>Tickets Sold</p>
            </div>
        </div>
    </div>

    <div class="legend">
        <div><span class="dot sold"></span> Sold - 60%</div>
        <div><span class="dot reserved"></span> Reserved - 25%</div>
        <div><span class="dot available"></span> Available - 15%</div>
    </div>
</div>

</body>
</html>
