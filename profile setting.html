<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
  <div class="auth-card" style="max-width: 500px;">
    <div class="auth-header">
      <h2>Edit Profile</h2>
      <p>Update your personal information</p>
    </div>
    <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" class="form-input" placeholder="+1 (555) 000-0000">
      </div>
      <button class="btn btn-primary" style="width: 100%;">Save Changes</button>
    </form>
    <div class="auth-footer" style="margin-top: 1.5rem;">
      <a href="settingsOfEvents.html" class="btn btn-outline" style="border: none; padding: 0.5rem 1rem;">&larr; Back to
        Settings</a>
    </div>
  </div>

  <script>
    function saveProfile() {
      const email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      alert("Profile updated successfully!");
    }
  </script>
</body>

</html>
