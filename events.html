<!DOCTYPE html>
<html>
<head>
<title>Events</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:purple;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    text-align:center;
    width:100%;
}
a{
    text-decoration: none;
}
h1{
    color: white;
    margin-bottom:40px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    background:plum;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}
</style>
</head>
<body>
<div class="container">
<h1>Events Management</h1>
<div class="grid">
<div class="card"><h3>
   <a href="create event.html" >Create Event</h3></a></div>
<div class="card"><h3>
    <a href= "upcoming event.html">Upcoming Events</h3></a></div>
<div class="card"><h3>
    <a href="past event.html">Past Events</h3></a></div>
</div>
</div>
</body>
</html>
