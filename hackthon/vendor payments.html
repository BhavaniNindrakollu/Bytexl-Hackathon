<!DOCTYPE html>
<html>
<head>
<title>Vendor Payments</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#134e5e,#71b280);
  padding:40px;
}
.pay{
  background:white;
  padding:20px;
  border-radius:12px;
  margin:15px 0;
}
.status{
  font-weight:bold;
  color:green;
}
.pending{
  color:red;
}
</style>
</head>

<body>
<h1>Vendor Payments</h1>

<div class="pay">
<h3>ABC Caterers</h3>
<p>Amount: ₹25,000</p>
<p class="status">Paid</p>
</div>

<div class="pay">
<h3>Royal Sounds</h3>
<p>Amount: ₹12,000</p>
<p class="pending">Pending</p>
</div>

</body>
</html>
