<!DOCTYPE html>
<html>
<head>
<title>Account Security</title>
<style>
body{
  font-family:'Segoe UI';
  background: linear-gradient(135deg,#ff512f,#dd2476);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  width:420px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#dd2476;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
</style>
</head>

<body>
<div class="card">
<h2>Account Security</h2>

<input id="p1" type="password" placeholder="New Password">
<input id="p2" type="password" placeholder="Confirm Password">

<button onclick="updatePass()">Update Password</button>
</div>

<script>
function updatePass(){
 let a = p1.value;
 let b = p2.value;

 if(a.length < 6){
   alert("Password too short");
   return;
 }

 if(a !== b){
   alert("Passwords do not match");
   return;
 }

 alert("Password updated successfully");
}
</script>

</body>
</html>
