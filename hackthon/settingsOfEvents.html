<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:aqua;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    text-align:center;
    width:80%;
}
a{
    text-decoration: none;
}
h1{
    margin-bottom:40px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}
</style>
</head>
<body>
<div class="container">
<h1>Settings</h1>
<div class="grid">
<div class="card"><h3>
    <a href="profile setting.html">Profile Settings</h3></a></div>
<div class="card"><h3>
    <a href="notification setting.html">Notification Settings</h3></a></div>
<div class="card"><h3>
    <a href="account security.html">Account Security</h3></a></div>
</div>
</div>
</body>
</html>
