<!DOCTYPE html>
<html>
<head>
<title>Event Growth</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#c94b4b,#4b134f);
  color:white;
  padding:40px;
}
.card{
  background:white;
  color:black;
  padding:25px;
  border-radius:12px;
  width:420px;
}
.bar{
  height:20px;
  background:#ddd;
  border-radius:10px;
  margin:10px 0;
}
.fill{
  height:100%;
  background:purple;
  border-radius:10px;
}
</style>
</head>

<body>
<h1>Event Growth</h1>

<div class="card">
<p>2023</p>
<div class="bar"><div class="fill" style="width:40%"></div></div>

<p>2024</p>
<div class="bar"><div class="fill" style="width:65%"></div></div>

<p>2025</p>
<div class="bar"><div class="fill" style="width:90%"></div></div>
</div>

</body>
</html>
