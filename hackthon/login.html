<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>

/* Background */
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
}

/* Glass Form Box */
.form-box{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:50px 40px;
    width:350px;
    border-radius:20px;
    box-shadow:0 25px 45px rgba(0,0,0,0.25);
    text-align:center;
    color:#fff;
}

/* Title */
.form-box h1{
    margin-bottom:30px;
    font-weight:600;
    letter-spacing:1px;
}

/* Input Group */
.input-group{
    margin-bottom:20px;
    text-align:left;
}

.input-group label{
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:5px;
    border:none;
    border-radius:8px;
    outline:none;
    font-size:14px;
}

/* Focus Effect */
.input-group input:focus{
    box-shadow:0 0 10px rgba(255,255,255,0.8);
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#fff;
    color:#764ba2;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

button:hover{
    background:#764ba2;
    color:#fff;
    transform:translateY(-3px);
}

/* Links */
.form-box p{
    margin-top:20px;
    font-size:13px;
}

.form-box a{
    color:#fff;
    font-weight:bold;
    text-decoration:none;
}

.form-box a:hover{
    text-decoration:underline;
}

</style>
</head>

<body>

<div class="form-box">
    <h1>Welcome Back</h1>

    <form>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
