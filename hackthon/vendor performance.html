<!DOCTYPE html>
<html>
<head>
<title>Vendor Performance</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#7b4397,#dc2430);

}
.card{
  background:white;
  padding:20px;
  border-radius:12px;
  width:420px;
}
.score{
  font-weight:bold;
  padding:6px 12px;
  border-radius:20px;
  background:#eee;
  display:inline-block;
}
</style>
</head>

<body>
<h1 style="color:white;">Vendor Performance</h1>

<div class="card">
<h3>ABC Caterers</h3>
<p>Rating: <span class="score">9/10</span></p>
<p>On-time Delivery: Yes</p>
</div>

<br>

<div class="card">
<h3>Royal Sounds</h3>
<p>Rating: <span class="score">8/10</span></p>
<p>On-time Delivery: Good</p>
</div>

</body>
</html>
