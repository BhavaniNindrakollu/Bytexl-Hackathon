<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Payments - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
  <div class="container" style="padding-top: 40px; padding-bottom: 40px;">
    <div class="card" style="max-width: 800px; margin: 0 auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Payment History</h2>
        <a href="vendors.html" class="btn btn-outline">&larr; Back</a>
      </div>

      <table class="table" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr style="background-color: var(--light); text-align: left;">
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Date</th>
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Vendor</th>
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Amount</th>
            <th style="padding: 12px; border-bottom: 1px solid var(--border);">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">Feb 10, 2026</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">Catering Co.</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$1,500.00</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);"><span
                class="badge badge-primary">Paid</span></td>
          </tr>
          <tr>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">Feb 12, 2026</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">SoundWave</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);">$800.00</td>
            <td style="padding: 12px; border-bottom: 1px solid var(--border);"><span class="badge"
                style="background: #fee2e2; color: #ef4444;">Pending</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
