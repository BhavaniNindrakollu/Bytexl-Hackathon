<!DOCTYPE html>
<html>
<head>
<title>Budget</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#ffe4b5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    text-align:center;
    width:80%;
}
a{
    text-decoration: none;
}
h1{
    margin-bottom:40px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}
</style>
</head>
<body>
<div class="container">
<h1>Budget Overview</h1>
<div class="grid">
<div class="card"><h3>
    <a href= "total budget.html">Total Budget</h3><h2>$100,000</h2></a></div>
<div class="card"><h3>
    <a href="spent.html">Spent</h3><h2>$64,200</h2></a></div>
<div class="card"><h3>
    <a href="remaining.html">Remaining</h3><h2>$35,800</h2></a></div>
</div>
</div>
</body>
</html>
