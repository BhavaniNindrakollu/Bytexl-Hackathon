<body class="dashboard-body">

    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle">

    <div class="sidebar-overlay"></div>

    <aside class="sidebar">

            <div class="card">
                <h3>Remaining</h3>
                <h2 class="stat-number" style="color: #10b981;">$35,800</h2>
                <a href="remaining.html" class="btn btn-outline" style="margin-top: 15px; font-size: 0.9rem;">View
