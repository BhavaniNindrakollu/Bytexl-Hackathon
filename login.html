<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventPro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-body">
    <!-- Animated Background Blobs -->
    <div class="auth-bg-blob blob-1"></div>
    <div class="auth-bg-blob blob-2"></div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">EventPro</div>
            <h1>Welcome Back</h1>
            <p>Login to your dashboard</p>
        </div>

        <form action="eventPlanningDashboard.html">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Log In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p style="margin-top: 10px;"><a href="index.html" style="color: var(--text-muted); font-weight: 400;">Back
                    to Home</a></p>
        </div>
    </div>
</body>

</html>
