<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Settings - EventPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .setting-row:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body class="auth-body">
  <div class="card" style="max-width: 500px; width: 100%;">
    <div style="margin-bottom: 2rem; text-align: center;">
      <h2>Notification Preferences</h2>
      <p style="color: var(--text-muted);">Manage how you receive alerts</p>
    </div>

    <div class="setting-row">
      <div>
        <h4 style="margin-bottom: 0.2rem;">Email Notifications</h4>
        <p style="font-size: 0.8rem; color: var(--text-muted);">Receive updates via email</p>
      </div>
      <input type="checkbox" checked style="transform: scale(1.5);">
    </div>

    <div class="setting-row">
      <div>
        <h4 style="margin-bottom: 0.2rem;">SMS Alerts</h4>
        <p style="font-size: 0.8rem; color: var(--text-muted);">Receive urgent alerts via text</p>
      </div>
      <input type="checkbox" style="transform: scale(1.5);">
    </div>

    <div class="setting-row">
      <div>
        <h4 style="margin-bottom: 0.2rem;">Event Reminders</h4>
        <p style="font-size: 0.8rem; color: var(--text-muted);">Get notified before events start</p>
      </div>
      <input type="checkbox" checked style="transform: scale(1.5);">
    </div>

    <div style="margin-top: 2rem;">
      <button class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;"
        onclick="alert('Preferences saved!')">Save Preferences</button>
      <a href="settingsOfEvents.html" class="btn btn-outline"
        style="width: 100%; display: block; text-align: center;">&larr; Back to Settings</a>
    </div>
  </div>
</body>

</html>
