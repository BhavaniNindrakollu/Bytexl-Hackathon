<!DOCTYPE html>
<html>
<head>
<title>Vendors</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:palevioletred;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    
    text-align:center;
    width:80%;
}
a{
    text-decoration: none;
}
h1{
    color:white;
    margin-bottom:40px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    background:rgb(237, 160, 214);
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}
</style>
</head>
<body>
<div class="container">
<h1>Vendors</h1>
<div class="grid">
<div class="card"><h3>
    <a href="vendor list.html">Vendor List</h3></a></div>
<div class="card"><h3>
    <a href="add vendor.html">Add Vendor</h3></a></div>
<div class="card"><h3>
    <a href="vendor payments.html">Vendor Payments</h3></a></div>
</div>
</div>
</body>
</html>
